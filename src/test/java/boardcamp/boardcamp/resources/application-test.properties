spring.config.import=optional:file:.env.test[.properties]

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Update tables accordingly to API
spring.jpa.hibernate.ddl-auto=update

# Avoid metadata conflicts created by Hibernate ORM
spring.jpa.properties.hibernate.jdbc.non_contextual_creation=true